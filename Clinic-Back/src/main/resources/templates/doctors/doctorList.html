<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Doctors List</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/outline.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50">

<div class="container mx-auto px-4 py-8">

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-blue-800">Doctors Management</h2>
        <a th:href="@{/web/admin/doctors/new}"
           class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700
                  transition duration-300 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2"
                 viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0
                      11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
            </svg>
            Add New Doctor
        </a>
    </div>
    <div class="mb-4">
        <form th:action="@{/web/admin/doctors/list}" method="get" class="flex">
            <input type="text" name="searchTerm"
                   placeholder="Search doctors..."
                   class="w-full px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none
                          focus:ring-2 focus:ring-blue-500"
                   th:value="${searchTerm}"/>
            <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded-r-lg hover:bg-blue-700
                           transition duration-300 ease-in-out">
                Search
            </button>
        </form>
    </div>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="w-full table-auto">
            <thead class="bg-blue-50 text-blue-800">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Specialty</th>
                <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Phone</th>
                <th class="px-6 py-3 text-center text-xs font-semibold uppercase tracking-wider">Actions</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="doc : ${doctors}"
                class="hover:bg-blue-50 transition duration-150 ease-in-out">
                <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900"
                    th:text="${doc.fullName}">Dr. Name</td>
                <td class="px-6 py-4 whitespace-nowrap text-gray-500"
                    th:text="${doc.specialty}">Specialty</td>
                <td class="px-6 py-4 whitespace-nowrap text-gray-500"
                    th:text="${doc.email}">doctor@example.com</td>
                <td class="px-6 py-4 whitespace-nowrap text-gray-500"
                    th:text="${doc.phoneNumber}">1234567890</td>
                <td class="px-6 py-4 whitespace-nowrap text-center">
                    <div class="flex justify-center space-x-2">
                        <a th:href="@{|/web/admin/doctors/edit/${doc.id}|}"
                           class="text-blue-600 hover:text-blue-900 transition duration-300 ease-in-out">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-
                                         2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l
                                         8.38-8.379-2.83-2.828z" />
                            </svg>
                        </a>
                        <a th:href="@{|/web/admin/doctors/delete/${doc.id}|}"
                           onclick="return confirm('Are you sure you want to delete this doctor?');"
                           class="text-red-600 hover:text-red-900 transition duration-300 ease-in-out">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                      d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1
                                      0 000 2v10a2 2 0 002 2h8a2 2 0
                                      002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1
                                      0 0011 2H9zM7 8a1 1 0 012 0v6a1 1
                                      0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1
                                      0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
