<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Medical Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 fade-in">
    <div class="max-w-md w-full space-y-8 slide-up">
        <div class="mt-8 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="mb-8">
                <h2 class="mt-6 text-center text-3xl font-extrabold">
                    Create your account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-500">
                    Already have an account?
                    <a href="/web/auth/login" class="font-medium text-blue-500 hover:text-blue-800">
                        Sign in
                    </a>
                </p>
            </div>
            <form class="space-y-6" th:action="@{/web/auth/signup}" th:object="${signupForm}" method="POST">
                <div th:if="${errorMessage}" class="alert-error">
                    <button class="alert-close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                    <p th:text="${errorMessage}"></p>
                </div>

                <div th:if="${infoMessage}" class="alert-success">
                    <button class="alert-close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                    <p th:text="${infoMessage}"></p>
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1">
                        <input id="name" name="name" type="text" th:field="*{name}" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300
                       rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500
                       focus:border-blue-500 sm:text-sm" />
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" th:field="*{email}" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300
                       rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500
                       focus:border-blue-500 sm:text-sm" />
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" th:field="*{password}" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300
                       rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500
                       focus:border-blue-500 sm:text-sm" />
                    </div>
                </div>

<!--                <div>-->
<!--                    <label for="role" class="block text-sm font-medium text-gray-700">Role</label>-->
<!--                    <select id="role" name="role" th:field="*{role}"-->
<!--                            class="mt-1 block w-full py-2 px-3 border border-gray-300-->
<!--                     bg-white rounded-md shadow-sm focus:ring-blue-500-->
<!--                     focus:border-blue-500 sm:text-sm">-->
<!--                        <option value="PATIENT">Patient</option>-->
<!--                        <option value="DOCTOR">Doctor</option>-->
<!--                    </select>-->
<!--                </div>-->

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent
                     rounded-md shadow-sm text-sm font-medium text-white
                     bg-blue-600 hover:bg-blue-700 focus:outline-none
                     focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                     transition-colors duration-200">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
