<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Verify OTP - Medical Clinic</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 fade-in">
    <div class="max-w-md w-full space-y-8 slide-up">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="mb-8">
                <h2 class="mt-6 text-center text-3xl font-extrabold">
                    Verify Your Email
                </h2>
                <p class="mt-2 text-center text-sm text-gray-500">
                    Please enter the verification code sent to your email
                </p>
            </div>

            <div th:if="${errorMessage}" class="alert-error">
                <button class="alert-close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                <p th:text="${errorMessage}"></p>
            </div>

            <div th:if="${infoMessage}" class="alert-success">
                <button class="alert-close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                <p th:text="${infoMessage}"></p>
            </div>

            <form class="space-y-6" th:action="@{/web/auth/verify-otp}" method="POST">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Enter OTP</label>
                    <div class="mt-1">
                        <input type="text" maxlength="6" name="otp" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300
                       rounded-md shadow-sm placeholder-gray-400 text-center
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500
                       sm:text-sm text-2xl" pattern="[0-9]*" inputmode="numeric" />
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent
                     rounded-md shadow-sm text-sm font-medium text-white
                     bg-blue-600 hover:bg-blue-700 focus:outline-none
                     focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                     transition-colors duration-200">
                        Verify
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
