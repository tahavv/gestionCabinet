<div class="relative overflow-hidden h-96">
  <div class="flex transition-transform duration-500 ease-in-out h-full"
       [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
    <div *ngFor="let slide of slides" class="min-w-full relative">
      <img [src]="slide.image"
           [alt]="slide.caption"
           class="w-full h-full object-cover">
      <div class="absolute inset-0  bg-opacity-40 flex items-center justify-center">
        <div class="text-center text-white px-6">
          <h2 class="text-3xl font-bold mb-2">{{slide.caption}}</h2>
          <p class="text-lg">{{slide.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button (click)="prevSlide()"
          class="absolute left-4 top-1/2 transform -translate-y-1/2
                     bg-white bg-opacity-50 p-2 rounded-full">
    <i class="fas fa-chevron-left"></i>
  </button>
  <button (click)="nextSlide()"
          class="absolute right-4 top-1/2 transform -translate-y-1/2
                     bg-white bg-opacity-50 p-2 rounded-full">
    <i class="fas fa-chevron-right"></i>
  </button>

  <!-- Dots -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <button *ngFor="let slide of slides; let i = index"
            (click)="goToSlide(i)"
            [class.bg-white]="currentSlide === i"
            [class.bg-gray-400]="currentSlide !== i"
            class="w-2 h-2 rounded-full">
    </button>
  </div>
</div>
