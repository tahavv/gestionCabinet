<div class="min-h-screen bg-blue-50">
  <app-navbar-admin
    [clinicName]="clinicName"
    [user]="user"
    (toggleSidebar)="toggleSidebar()"
  ></app-navbar-admin>
  <app-sidebar-admin
    [isOpen]="isSidebarOpen"
    [menuItems]="menuItems"
    [user]="user"
  ></app-sidebar-admin>
  <main [ngClass]="{'ml-64': isSidebarOpen, 'ml-0': !isSidebarOpen}"
        class="pt-16 transition-all duration-300 ease-in-out">
    <div class="p-6">
      <!-- Quick Stats Section -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-white rounded-lg shadow p-4">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-blue-100 mr-4">
              <i class="fas fa-user-injured text-blue-500"></i>
            </div>
            <div>
              <p class="text-gray-500">Today's Patients</p>
              <p class="text-2xl font-bold">{{todayPatients}}</p>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-green-100 mr-4">
              <i class="fas fa-calendar-check text-green-500"></i>
            </div>
            <div>
              <p class="text-gray-500">Appointments</p>
              <p class="text-2xl font-bold">{{pendingAppointments}}</p>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-purple-100 mr-4">
              <i class="fas fa-notes-medical text-purple-500"></i>
            </div>
            <div>
              <p class="text-gray-500">Reports Pending</p>
              <p class="text-2xl font-bold">{{pendingReports}}</p>
            </div>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
