<div class="min-h-screen bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center p-4">
  <div @fadeAnimation
       class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
    <div class="p-8">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Forgot Password</h2>
        <p class="text-gray-600 mt-2">Enter your email to receive a reset link</p>
      </div>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700">Email</label>
          <div class="relative">
            <input type="email"
                   formControlName="email"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                   [ngClass]="{'border-red-500': submitted && forgotPasswordForm.get('email')?.errors}"
                   placeholder="Enter your email">
            <div *ngIf="submitted && forgotPasswordForm.get('email')?.errors"
                 @fadeAnimation
                 class="absolute -bottom-5 left-0 text-red-500 text-xs">
              Please enter a valid email
            </div>
          </div>
        </div>

        <button type="submit"
                [disabled]="forgotPasswordForm.invalid"
                class="w-full py-3 px-4 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:ring-4 focus:ring-purple-200 transition-all duration-200 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed">
          Send Reset Link
        </button>
      </form>

      <div *ngIf="message"
           @fadeAnimation
           class="mt-4 p-3 rounded-lg text-center"
           [ngClass]="{
             'bg-green-100 text-green-700': message.includes('success'),
             'bg-red-100 text-red-700': !message.includes('success')
           }">
        {{ message }}
      </div>

      <p class="mt-8 text-center text-sm text-gray-600">
        Remember your password?
        <a routerLink="/login"
           class="text-purple-600 hover:text-purple-800 font-medium transition-colors">
          Sign in
        </a>
      </p>
    </div>
  </div>
</div>
